<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="blackjack-container">
    <h1>Blackjack</h1>
    <div id="buyin-section">
      <label for="buyin">Set Buy-In Amount: </label>
      <input type="number" id="buyin" min="10" value="100">
      <button id="start-game">Start Game</button>
    </div>
    <div id="game-section" style="display: none;">
      <p>Chips: <span id="chips">0</span></p>
      <div id="betting-section">
        <label for="bet">Place Your Bet: </label>
        <input type="number" id="bet" min="1">
        <button id="place-bet">Place Bet</button>
      </div>
      <div id="game-area" style="display: none;">
        <div class="game-info">
          <div id="player-area">
            <h2>Player</h2>
            <div id="player-cards"></div>
            <p id="player-score">Score: 0</p>
          </div>
          <div id="dealer-area">
            <h2>Dealer</h2>
            <div id="dealer-cards"></div>
            <p id="dealer-score">Score: 0</p>
          </div>
        </div>
        <div class="controls">
          <button id="hit-btn" disabled>Hit</button>
          <button id="stand-btn" disabled>Stand</button>
        </div>
        <p id="result"></p>
      </div>
      <div id="rebuy-section" style="display: none;">
        <p>You're out of chips! Buy in again to continue playing:</p>
        <label for="rebuy">Buy-In Amount: </label>
        <input type="number" id="rebuy" min="10" value="100">
        <button id="rebuy-game">Buy In</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
